<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/media-querys.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="login">
        <div class="imagem"></div>

        <div class="forms">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e
            poder fazer as configuarções do seu ambiente.
          </p>
          <form action="login.php" method="post" autocomplete="on">
            <div class="campo">
                <span class="material-icons">person</span>
               <input
                type="email"
                name="email"
                id="ilogin"
                placeholder="E-mail"
                autocomplete="email"
                required
                <label for="ilogin">Login</label>

            </div>

            <div class="campo">
                <span class="material-icons">vpn_key</span>
              <input
                type="password"
                name="Senha"
                id="isenha"
                placeholder="Senha"
                min="8"
                max="8"
                autocomplete="current-password"
                required
              />
              <label for="isenha">Senha</label>
            </div>

            <div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html">Esqueci a senha</a> <span class="material-icons">mail</span>
            </div>

          </form>
        </div>
      </section>
    </main>
  </body>
</html>
